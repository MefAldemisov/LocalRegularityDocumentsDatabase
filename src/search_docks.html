<form id="search_form" class="search_form">
    <h2 id="search_search_params">Search parameters</h2>
    <div class="row">
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_owner">Document owner</span>
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_type">Document type</span>
            </div>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_create">Date of document creation</span>
            </div>
            <input type="date" name="creation_date" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_last">Date of document last eddition</span>
            </div>
            <input type="date" name="creation_date" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_start">Date of start of the document validity</span>
            </div>
            <input type="date" name="creation_date" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
        <div class="col input-group mb-1 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_end">End of validity date</span>
            </div>
            <input type="date" name="creation_date" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_dep">Department</span>
            </div>
            <select name="sort by" class="input-group-text custom-select">
                <option value="owner" id="dep1">University Development</option>
                <option value="date" id="dep2">Design and research activities</option>
                <option value="start_valid" id="dep3">Pre-university education</option>
                <option value="validity date" id="dep4">Public relations</option>
                <option value="department" id="dep5">Legal issues</option>
                <option value="size" id="dep6">Quality education</option>
                <option value="peolple" id="dep7">Administrative Policy and Informatization</option>
            </select>
                <!-- List of departments od taken from https://university.innopolis.ru/about/structure/-->
        </div>
        <div class=" col input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="srch_pg_num">Page amount</span>
            </div>
            <input type="number" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn btn-success btn-block" id="search_form_btn">
        <span class="fa fa-search"></span>
        <span id="srch_srch_btn">Search</span>
    </button>
    </div>
</form>


<!-- TODO: make it hidden before request is formed -->
<form id="filter_form" class="hidden">
    <div class="input-group mb-1">
        <div class="input-group-prepend">
            <button class="btn btn-success" type="submit" id="str_by">Sort by</button>
        </div>
        <!-- <div class="input-group-append"> -->
        <select name="sort by" class="input-group-text custom-select">
            <option selected value="name" id="srt_name">Document name</option>
            <option value="owner" id="srt_owner">Owner of the document</option>
            <option value="date" id="srt_crt">Date of createion</option>
            <option value="start_valid" id="srt_start">Date of start of being valid</option>
            <option value="validity date" id="srt_end">Validity date</option>
            <option value="department" id="srt_dep">Department</option>
            <option value="size" id="srt_size">Size of the document</option>
            <option value="peolple" id="srt_ment">Amount of mentioned people</option>
        </select>
        <div class="input-group-append">
            <button id="next_request_btn" class="btn btn-primary">Next request</button>
        </div>
    </div>
</form>
<script>
    $("form").submit(function(event){
        event.preventDefault()
    })
    function switch_filter_and_sort_forms(){
        $("#search_form").toggleClass("hidden")
        $("#filter_form").toggleClass("hidden")
    }
    $("#search_form_btn").click(function () {
        switch_filter_and_sort_forms()
    })
    $("#next_request_btn").click(function(){
        switch_filter_and_sort_forms()
    })
</script>
