<div class="container login_container">
	<h1 class="hidden">Log in form</h1>
	<form action="" class="was-validated">
		<h2 id="login_title">Please, confirm your identity</h2>
		<div class="input-group mb-3 input-group-sm">
			<div class="input-group-prepend">
				<label  for="login_login_inp" class="input-group-text" id="login_login">Login</label>
			</div>
			<input id="login_login_inp" type="text" class="form-control" placeholder="please fill out this field" required>
		</div>
		<div class="input-group mb-3 input-group-sm">
			<div class="input-group-prepend">
				<label for="login_pswd_inp" class="input-group-text" id="login_password">Password</label>
			</div>
			<input id="login_pswd_inp" type="password" class="form-control" placeholder="please fill out this field" required>
		</div>

		<button type="submit" class="btn btn-success btn-block" id="login_submit">Submit</button>
	</form>
	<script>
		// baisic bootstrap validation TODO: write myself
			(function () {
				'use strict';
				window.addEventListener('load', function () {
					// Get the forms we want to add validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function (form) {
						form.addEventListener('submit', function (event) {
							event.preventDefault();
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
	</script>
</div>
